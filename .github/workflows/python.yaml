name: python tests
on: push
jobs:
  core:
    runs-on: ubuntu-latest
    environment: data
    steps:
      - uses: actions/checkout@main
      - uses: davidkhala/uv-buildpack@main
        with:
          tests: py/tests
          test-entry-point: pytest --ignore=adc/
          working-directory: py
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          API_KEY: ${{secrets.API_KEY}}
          CLIENT_EMAIL: ${{ vars.CLIENT_EMAIL }}
  bq:
    runs-on: ubuntu-latest
    environment: data
    steps:
      - uses: actions/checkout@main
      - uses: davidkhala/uv-buildpack@main
        with:
          tests: bq/py/tests
          test-entry-point: pytest --ignore=migrate_test.py
          working-directory: bq/py
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          CLIENT_EMAIL: ${{ vars.CLIENT_EMAIL }}
  pubsub:
    runs-on: ubuntu-latest
    environment: data
    steps:
      - uses: actions/checkout@main
      - uses: davidkhala/uv-buildpack@main
        with:
          tests: pubsub/py/tests
          test-entry-point: pytest
          working-directory: pubsub/py
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          CLIENT_EMAIL: ${{ vars.CLIENT_EMAIL }}